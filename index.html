<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <img src="./assets/images-removebg-preview.png" alt="authentication logo">
            <h1>Authentication</h1>
        </div>
    </header>
    <main>
        <section>
            <form action="" class="login">
                <h2>login</h2>
                <div>
                    <input type="email" name="email" id="email" required>
                    <label for="email">email</label>
                </div>
                <div>
                    <input type="password" name="loginPassword" id="loginPassword" required minlength="10">
                    <label for="password">password</label>
                    <span class="material-symbols-outlined">visibility</span>
                </div>
                <button type="submit">
                    <ion-icon name="log-in-outline"></ion-icon>
                    <span>login</span>
                </button>
            </form>
        </section>
        <section>
            <form action="" class="signup">
                <h2>signup</h2>
                <div>
                    <input type="text" name="firstName" id="firstName" required minlength="3">
                    <label for="firstName">first name</label>
                </div>
                <div>
                    <input type="text" name="lastName" id="lastName" required minlength="4">
                    <label for="lastName">last name</label>
                </div>
                <div>
                    <input type="text" name="address" id="address" required>
                    <label for="address">address</label>
                </div>
                <div>
                    <input type="date" name="date" id="date" required>
                    <label for="date">date</label>
                </div>
                <div>
                    <input type="number" name="phoneNumber" id="phoneNumber" required>
                    <label for="phoneNumber">phone number</label>
                </div>
                <div>
                    <input type="email" name="signupEmail" id="signupEmail" required minlength="10">
                    <label for="signupEmail">email</label>
                </div>
                <div>
                    <input type="password" name="signupPassword" id="signupPassword" required minlength="10">
                    <label for="signupPassword">password</label>
                    <span class="material-symbols-outlined">visibility</span>
                </div>
                <div>
                    <input type="password" name="confirmPassword" id="confirmPassword" required minlength="10">
                    <label for="confirmPassword">confirm password</label>
                    <span class="material-symbols-outlined">visibility</span>
                </div>
                <button type="submit">
                    <ion-icon name="log-in-outline"></ion-icon>
                    <span>signup</span>
                </button>
            </form>
        </section>
    </main>
</body>
<script src="./inscription.js"></script>
</html>
